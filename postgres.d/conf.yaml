init_config:

instances:
  # Polygon
  - dbm: "%%env_POLYGON_DB_MONITORING_ENABLED%%"
    host: "%%env_POLYGON_DB_HOST%%"
    port: "%%env_POLYGON_DB_PORT%%"
    username: "%%env_POLYGON_DB_USER%%"
    password: "%%env_POLYGON_DB_PASSWORD%%"
    dbname: "%%env_POLYGON_DB_NAME%%"
    disable_generic_tags: true

